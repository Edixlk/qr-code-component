<!DOCTYPE html>
<html lang="en">
<head>

  <!-- fontawsome cdn (this is for the icon for the social media handle.)-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--------------------------------------------------------------------------->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="main.css"><!--css files-->
  
  <title>QR code component</title>

</head>
<body>

  <!--container-->
  <div class="wrapper" aria-roledescription="main-container">

    <!--card for qr code-->
    <div class="container" role="card-container">
      <!--qr code image-->
      <div class="qr-code-img">
        <img src="./images/image-qr-code.png" alt="qr_code">

        <!--for header and parargraph-->
        <div class="container-text">
          <h2>
            Improve your front-end skills by building projects
          </h2>

          <p>
            Scan the qr code to visit Frontend Mentor and take your coding skills to the next level.
          </p>
        </div>
      </div>
    </div>

    <!--my github page link @Edixlk-->
    <div class="github-link">
      <a href="https://github.com/Edixlk"><i class="fa-brands fa-github"></i>qedixlk</a>
    </div>
  
  </div>
  </div>

  <!---end of container-->

</body>
</html>
